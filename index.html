<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disco Dance Color Changer</title>

    <link href="./style.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <h1>Disco Dance Color Clicker</h1>

        <div class="color-selector">
            <div class="color-yellow">
                <p>Yellow</p>
            </div>

            <div class="color-green">
                <p>Green</p>
            </div>

            <div class="color-blue">
                <p>Blue</p>
            </div>

            <div class="color-purple">
                <p>Purple</p>
            </div>

            <div class="color-red">
                <p>Red</p>
            </div>

            <div class="color-gold">
                <p>Gold</p>
            </div>

            <div class="color-black">
                <p>Black</p>
            </div>
        </div>

        <div class="button-container">
            <button>Random Background Color</button>

            <button>Disco Dance</button>
    
            <button>Stop Disco</button>

            <button>Reset</button>
        </div>
    </div>
    

</body>
</html>
